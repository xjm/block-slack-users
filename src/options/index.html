<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Options for Making Slack A Happy Place Again!</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <form class="form-options">
      	<h2 class="form-options-heading">Configure</h2>
        <label><b>
          Member IDs, separated by commas
          <input id="inputUsers" class="form-control" placeholder="Enter User/Bot IDs to Hide Messages" autofocus>
        </b></label>
        <p>To find a member ID:</p>
        <ol>
          <li>Click the member's photo in the Slack UI.</li>
          <li>Click again on the enlarged photo to open it in the sidebar.</li>
          <li>Click the down arrow ("More actions") button and select "Copy member ID".</li>
          </ol>

        <div class="checkbox">
          <label><b>
            <input type="checkbox" id="onlyBlockDMs"> Only block Direct Messages
          </b></label>
          <label><b>
            <input type="checkbox" id="enableExtension"> Make slack a happy place!
          </b></label>
        </div>

        <button id="save" class="btn btn-lg btn-primary btn-block">Save!</button>
      </form>

    </div>

    <script src="index.js"></script>

  </body>

</html>
